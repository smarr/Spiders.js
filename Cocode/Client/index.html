<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width">
    <link href="./bootstrap-3.3.6-dist/css/bootstrap.min.css" rel="stylesheet">
    <title>Cocode</title>
  </head>
  <script src="./highlight/highlight.pack.js"></script>
  <link rel="stylesheet" href="./highlight/styles/zenburn.css">
  <script src="jquery.js"></script>
  <script src="./bootstrap-3.3.6-dist/js/bootstrap.min.js"></script>
  <script src="socket-io.js"></script>
  <!--script src="require.js" data-main="../cocode-client.js"></script-->
  <script src="require.js"></script>
  <script>
    function start(){
      var x = $('#name').val()
      if (x == null || x == "") {
        alert("Name must be filled out");
        return false;
      }
      else{
        $('#login').hide()
        $('#name').hide()
        $('#text').hide()
        $('#code').show()
        $('#publicMessage').show()
        $('#chatLabel').show();
        $('#publicChat').show();
        $("#highlightCodeButton").show();
        $("#privateChatLabel").show();
        $("#allPrivateChat").show();
        document.getElementById("code").style["height"] = "auto";
        document.getElementById("code").style["min-height"] = "150px";
        require(['../cocode-client'])
      } 
    }
    var actRef = null
    var privateChoice = null
    function setActRef(ref){
      actRef = ref
    }

    function setPrivateChoice(name){
      privateChoice = name
    }
  </script>
  <body>
    <nav class="navbar navbar-inverse">
      <div class="container-fluid">
        <div class="navbar-header">
          <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
                     <span class="icon-bar"></span>
                     <span class="icon-bar"></span>
                     <span class="icon-bar"></span>
          </button>
          <a class="navbar-brand" href="#">CoCode</a>
        </div>
        <div id="navbar" class="navbar-collapse collapse">
        </div>
      </div>
    </nav>

    <pre>
      <code class="hljs JavaScript" contenteditable="true" id="code"></code>
    </pre>
    <button id="highlightCodeButton" class="btn btn-default" type="button" >Highlight!</button>
    <span class="label label-primary" id="privateChatLabel">Private Chat</span>
    <div class="input-group" id="allPrivateChat">
      <div class="input-group-btn">
        <!-- Buttons -->
        <button type="button" class="btn btn-default dropdown-toggle" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
            Receiver <span class="caret"></span>
          </button>
          <ul class="dropdown-menu" id="coders-menu">
          </ul>
      </div>
      <input type="text" class="form-control" aria-label="..." id="privateMessageText">
      <div class="input-group-btn">
          <button id="privateSendButton" type="button" class="btn btn-default">Send</button>
      </div>
    </div>
    <span class="label label-primary" id="chatLabel">Public Chat</span>
    <div class="input-group" id="publicMessage">
          <span class="input-group-btn">
            <button class="btn btn-default" type="button" id="publicSendButton">Send</button>
          </span>
          <input type="text" class="form-control" id="publicMessageText">
    </div><!-- /input-group -->
     <textarea rows="4" cols="50" id="publicChat">
    </textarea> 
    <div class="input-group">
          <span class="input-group-btn">
            <button id="login" class="btn btn-default" type="button" onclick="start()">login</button>
          </span>
          <input id="name" type="text" class="form-control" placeholder="Coder Name">
    </div><!-- /input-group -->
    <script>
      $('#code').hide();
      $('#publicMessage').hide();
      $('#chatLabel').hide();
      $('#publicChat').hide();
      $("#highlightCodeButton").hide();
      $("#privateChatLabel").hide();
      $("#allPrivateChat").hide();
    </script>
    <script>
        $(document).ready(function () {
            $('.dropdown-toggle').dropdown();
        });
    </script>
  </body>
</html>
